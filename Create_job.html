<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Job Data</title>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            background-color: lightgrey; 
            /* Light gray background */
        }
        
        /* Center the form */
        .form-container {
            width: 50%;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #ADD8E6; 
            /* Light Blue form background */
        }
        
        label {
            display: block;
            margin-bottom: 8px;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
        }
        
        textarea {
            resize: vertical;
        }
        
        button[type="submit"], button[type="reset"] {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        button[type="submit"]:hover, button[type="reset"]:hover {
            background-color: #3e8e41;
        }
        
        .button-container {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <marquee><h1 style="color: brown;">Enter Job Data</h1></marquee>
        <form id="create-job-form">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>
            
            <label for="type">Type:</label>
            <select id="type" name="type" required>
                <option value="">Select Type</option>
                <option value="full-time">Full-time</option>
                <option value="part-time">Part-time</option>
                <option value="contract">Contract</option>
                <option value="internship">Internship</option>
            </select>
            
            <label for="department">Department:</label>
            <select id="department" name="department" required>
                <option value="">Select Department</option>
                <option value="sales">Sales</option>
                <option value="marketing">Marketing</option>
                <option value="it">IT</option>
                <option value="hr">HR</option>
                 <option value="manufacturing">Manufacturing</option>
                  <option value="Consumer">Consumer</option>
                   <option value="product">Product-Based</option>
            </select>
            
            <label for="country">Country:</label>
            <select id="country" name="country" required>
                <option value="">Select Country</option>
                <option value="usa">USA</option>
                <option value="canada">Canada</option>
                <option value="uk">UK</option>
                <option value="india">India</option>
                 <option value="australia">Australia</option>
                  <option value="africa">Africa</option>
                   <option value="china">China</option>
                    <option value="Japan">Japan</option>
            </select>
            <label for="state">State:</label>
<select id="state" name="state" required>
    <option value="">Select State</option>
    <option value="andhra-pradesh">Andhra Pradesh</option>
    <option value="arunachal-pradesh">Arunachal Pradesh</option>
    <option value="assam">Assam</option>
    <option value="bihar">Bihar</option>
    <option value="chhattisgarh">Chhattisgarh</option>
    <option value="goa">Goa</option>
    <option value="gujarat">Gujarat</option>
    <option value="haryana">Haryana</option>
    <option value="himachal-pradesh">Himachal Pradesh</option>
    <option value="jharkhand">Jharkhand</option>
    <option value="karnataka">Karnataka</option>
    <option value="kerala">Kerala</option>
    <option value="madhya-pradesh">Madhya Pradesh</option>
    <option value="maharashtra">Maharashtra</option>
    <option value="manipur">Manipur</option>
    <option value="meghalaya">Meghalaya</option>
    <option value="mizoram">Mizoram</option>
    <option value="nagaland">Nagaland</option>
    <option value="odisha">Odisha</option>
    <option value="punjab">Punjab</option>
    <option value="rajasthan">Rajasthan</option>
    <option value="sikkim">Sikkim</option>
    <option value="tamil-nadu">Tamil Nadu</option>
    <option value="telangana">Telangana</option>
    <option value="tripura">Tripura</option>
    <option value="uttar-pradesh">Uttar Pradesh</option>
    <option value="uttarakhand">Uttarakhand</option>
    <option value="west-bengal">West Bengal</option>
    <option value="andaman-and-nicobar-islands">Andaman and Nicobar Islands</option>
    <option value="chandigarh">Chandigarh</option>
    <option value="dadra-and-nagar-haveli-and-daman-and-diu">Dadra and Nagar Haveli and Daman and Diu</option>
    <option value="delhi">Delhi</option>
    <option value="jammu-and-kashmir">Jammu and Kashmir</option>
    <option value="ladakh">Ladakh</option>
    <option value="lakshadweep">Lakshadweep</option>
    <option value="puducherry">Puducherry</option>
</select>

             
            
            <label for="description">Description:</label>
            <textarea id="description" name="description" required></textarea>
            
            <label for="opening-date">Opening Date:</label>
            <input type="date" id="opening-date" name="opening-date" required>
            
            <div class="button-container">
                <button type="submit">Submit</button>
                <button type="reset">Cancel</button>
            </div>
        </form>
    </div>
    
    <script>
        // Basic form validation
        const form = document.getElementById('create-job-form');
        form.addEventListener('submit', (e) => {
            if (!form.checkValidity()) {
                e.preventDefault();
                alert('Please fill in all required fields.');
            }
        });
    </script>
</body>
</html>
